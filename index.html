<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekom Lesezeichen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar-custom {
            background-color: #e2007e;
            width: 10%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        @media (max-width: 768px) {
            .navbar-custom {
                width: 12%;
            }
            .content-area {
                margin-left: 12% !important;
            }
        }
        .content-area {
            margin-left: 10%;
            padding: 2rem;
        }
        .card-custom {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            height: 175px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .card-custom:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .card-custom.no-animation {
            transition: none;
        }
        .card-custom.no-animation:hover {
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        .fade-in.no-animation {
            opacity: 1;
            transform: none;
            animation: none;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-container {
            padding: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        .logo-container img {
            max-width: 80%;
            height: auto;
        }
        .menu-container {
            padding: 1rem;
            text-align: center;
        }
        .menu-dots {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        .menu-dots:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .menu-dots::before {
            content: 'â‹®';
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay.show {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }
        .settings-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .overlay.show .settings-card {
            transform: scale(1);
        }
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-switch.active {
            background-color: #e2007e;
        }
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        a {
        text-decoration: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar-custom">
        <div class="logo-container">
            <img src="https://www.telekom.com/resource/blob/1002342/12f9f204ed4293439e1c93f7851ae186/dl-telekom-logo-01-data.jpg" alt="Telekom Logo">
        </div>
        <div class="menu-container">
            <div class="menu-dots" id="menuButton"></div>
        </div>
    </nav>
    
    <div class="content-area">
        <div class="container-fluid">
            <div class="row" id="cardsContainer">
            </div>
        </div>
    </div>

    <div class="overlay" id="settingsOverlay">
        <div class="settings-card">
            <button class="close-btn" id="closeSettings">&times;</button>
            <h5 class="mb-4">Einstellungen</h5>
            
            <div class="setting-row">
                <span>Animationen</span>
                <div class="toggle-switch" id="animationToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="setting-row">
                <span>Vollbild</span>
                <div class="toggle-switch" id="fullscreenToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    let animationsEnabled = true;
    let fullscreenEnabled = false;
    
    try {
        animationsEnabled = localStorage.getItem('animationsEnabled') !== 'false';
        fullscreenEnabled = localStorage.getItem('fullscreenEnabled') === 'true';
    } catch(e) {}
    
    const overlay = document.getElementById('settingsOverlay');
    const menuButton = document.getElementById('menuButton');
    const closeButton = document.getElementById('closeSettings');
    const animationToggle = document.getElementById('animationToggle');
    const fullscreenToggle = document.getElementById('fullscreenToggle');
    
    function toggleFullscreen() {
        try {
            if (fullscreenEnabled && !document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else if (!fullscreenEnabled && document.fullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        } catch(e) {}
    }
    
    function updateAnimations() {
        const cards = document.querySelectorAll('.card-custom');
        for (let i = 0; i < cards.length; i++) {
            if (animationsEnabled) {
                cards[i].classList.remove('no-animation');
            } else {
                cards[i].classList.add('no-animation');
            }
        }
    }
    
    menuButton.onclick = function() {
        overlay.classList.add('show');
    };
    
    closeButton.onclick = function() {
        overlay.classList.remove('show');
    };
    
    overlay.onclick = function(e) {
        if (e.target === overlay) {
            overlay.classList.remove('show');
        }
    };
    
    animationToggle.onclick = function() {
        animationsEnabled = !animationsEnabled;
        try {
            localStorage.setItem('animationsEnabled', animationsEnabled);
        } catch(e) {}
        this.classList.toggle('active', animationsEnabled);
        updateAnimations();
    };
    
    fullscreenToggle.onclick = function() {
        fullscreenEnabled = !fullscreenEnabled;
        try {
            localStorage.setItem('fullscreenEnabled', fullscreenEnabled);
        } catch(e) {}
        this.classList.toggle('active', fullscreenEnabled);
        toggleFullscreen();
    };
    
    if (animationsEnabled) {
        animationToggle.classList.add('active');
    }
    
    if (fullscreenEnabled) {
        fullscreenToggle.classList.add('active');
        toggleFullscreen();
    }
    
    function loadLinks() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'links.json?' + Date.now(), true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        const container = document.getElementById('cardsContainer');
                        
                        for (let i = 0; i < data.links.length; i++) {
                            const link = data.links[i];
                            const card = document.createElement('div');
                            card.className = 'col-lg-4 col-md-6 col-sm-12 mb-4';
                            
                            if (animationsEnabled) {
                                card.classList.add('fade-in');
                                card.style.animationDelay = (i * 0.1) + 's';
                            }
                            
card.innerHTML = '<a href="' + link.link + '" target="_blank" rel="noopener noreferrer" class="text-decoration-none">' +
    '<div class="card card-custom' + 
    (!animationsEnabled ? ' no-animation' : '') + '">' +
    '<div class="card-body p-4">' +
    '<h5 class="card-title text-dark fw-bold mb-3">' + link.titel + '</h5>' +
    '<p class="card-text text-muted">' + link.beschreibung + '</p>' +
    '</div></div></a>';
                            
                            container.appendChild(card);
                        }
                    } catch(e) {
                        console.error('JSON Parse Error:', e);
                    }
                } else {
                    console.error('Load Error:', xhr.status);
                }
            }
        };
        xhr.send();
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadLinks);
    } else {
        loadLinks();
    }
</script>
</body>
</html>
